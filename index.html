<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Iphone CSS</title>
    <link rel="stylesheet" href="src/css/style.css"/>
  </head>
  <body>
    <div class="container"><span class="power"></span><span class="volume-up"></span><span class="silence"></span><span class="volume-down"></span>
      <div class="container__left-iphone">
        <div class="left-iphone__content">
          <div class="left-iphone__content--camera">
            <div class="camera__lents"><span class="camera__lents--top">
                <div class="container__lent"><span class="blur__lent"></span></div></span><span class="camera__lents--bottom">
                <div class="container__lent"><span class="blur__lent"></span></div></span></div>
            <div class="camera__flash"><span class="camera__flash--sensor"></span><span class="camera__flash--flash"></span></div>
          </div>
          <div class="left-iphone__content--logo"></div><img src="src/resources/imgs/manzana.svg" alt="Logo"/>
        </div>
      </div>
    </div>
  </body>
</html>
