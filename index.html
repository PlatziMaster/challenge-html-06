<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>I-Phone</title>
</head>
<body>
  <div class="container">
    <div class="phone-front">
      <div class="phone_fondo">
      </div>
    </div>
    <div class="phone-back">
      <div class="tapa">

          <div class="camera-up">
            <div class="lente-up">

          <div class="camera-down">

              <div class="lente_center-down"></div>

          </div>

        </div>
        <img class="tapa_logo" src="https://img.icons8.com/metro/208/000000/mac-os.png" alt="">
      </div>
    </div>
