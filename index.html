<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- <link rel="stylesheet" href="./styles/front.css"> -->
    <title>Challenge-html-06 Pintando con CSS</title>
</head>
<body>

<div class="main-container">
    <div class="container">
        <div class="header-top">
            <div class="text-camera">
                <div class="camera">
                        <div class="internal-mark">
                            <div class="internal-len"></div>
                        </div>
                    </div>
                    <span >
                        16.0 MEGA PIXEL
                    </span>
                </div>
            </div>
            <section class="led-container">
                <div class="leds-section1"></div>
                <div class="leds-section2"></div>
                <div class="leds-section3"></div>
                <div class="leds-section4"></div>
                <div class="internal-circle-led"></div>
            </section>
            <section class="finger-container">
                <div class="finger-print"> </div>
                <div class="logo">
                    <h1>TECNO</h1>
                </div>
            </section>
            <div class="back-firts-btn"></div>
            <div class="back-second-btn"></div>
            <div class="bottom-text">
                <span>Designe by TECNO Made in China Model: CX</span>
            </div>
        </div>

       <!-- //////////////////////////////////////////---------------- FRONT PANEL----///////////////// -->

    <div class="front-main">
        <div class="front-container">
            <div class="header-front">
                <div class="header-top">
                    <div class="cam-section">
                        <div class="speaker">
                            <div class="speaker-holes"></div>
                            <div class="speaker-holes"></div>
                            <div class="speaker-holes"></div>
                            <div class="speaker-holes"></div>
                            <div class="speaker-holes"></div>
                            <div class="speaker-holes"></div>
                            <div class="speaker-holes"></div>
                            <div class="speaker-holes"></div>
                            <div class="speaker-holes"></div>
                            <div class="speaker-holes"></div>
                            <div class="speaker-holes"></div>
                            <div class="speaker-holes"></div>
                            <div class="speaker-holes"></div>
                            <div class="speaker-holes"></div>
                            <div class="speaker-holes"></div>
                            <div class="speaker-holes"></div>
                            <div class="speaker-holes"></div>
                        </div>
                        <div class="camera">
                            <div class="internal-mark">
                                <div class="internal-len"></div>
                            </div>
                            <div class="leds-container">
                                <div class="leds-front">
                                    <div class="led"></div>
                                    <div class="led"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="screen-front"></div>
            <div class="front-firts-btn"></div>
            <div class="front-second-btn"></div>
        </div>
    </div>
    <footer class="atrib">
        <p class="attribution">
            Coded by <a href="https://github.com/Johndev85" target="_blank">JohnDev85</a>
            </p>
    </footer>
</div>
</body>
</html>
